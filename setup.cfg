# for a pure Python package that supports Python 2 and 3
[wheel]
universal=1


[tox]
envlist = py26, py27, py33, py34, py35, py36, pypy, pypy3

[testenv]
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/
commands = python setup.py test

[pytest]
addopts = --doctest-glob='docs/*.rst'
testpaths = tests docs README.rst


[flake8]
ignore = W191,D105,D203,E126
max-complexity = 10
hang-closing = True
exclude = .git,env,docs,build,tests,.tox,.eggs


[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:interval.py]

[bumpversion:file:setup.py]
